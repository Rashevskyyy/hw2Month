<!DOCTYPE html>
<head>
    <title>Gallery</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <div class="content">
        <div class="content__block">
            <button class="content__block-btn" id="open-btn">Show all</button>
            <div class="content__block-photo">
                <image class="content__block-main" id="mainPhoto"/>
            </div>
        </div>
        <div class="content__scroll-photos" id="photos-block">
            <img class="content__scroll-photos__block" src="https://picsum.photos/1000/300?random=1"  data-type="img">
            <img class="content__scroll-photos__block" src="https://picsum.photos/1000/300?random=2" data-type="img">
            <img class="content__scroll-photos__block" src="https://picsum.photos/1000/300?random=3" data-type="img">
            <img class="content__scroll-photos__block" src="https://picsum.photos/1000/300?random=4" data-type="img">
            <img class="content__scroll-photos__block" src="https://picsum.photos/1000/300?random=5" data-type="img">
            <img class="content__scroll-photos__block" src="https://picsum.photos/1000/300?random=6" data-type="img">
            <img class="content__scroll-photos__block" src="https://picsum.photos/1000/300?random=7" data-type="img">
            <img class="content__scroll-photos__block" src="https://picsum.photos/1000/300?random=8" data-type="img">
            <img class="content__scroll-photos__block" src="https://picsum.photos/1000/300?random=9" data-type="img">
            <img class="content__scroll-photos__block" src="https://picsum.photos/1000/300?random=10" data-type="img">
        </div>
    </div>
    <div class="content-slider" id="content-slider">
        <div class="content-slider__block">
            <button class="content-slider__block-close" id=close-btn>&#10006;</button>
            <img class="content-slider__block-photo" id="slider">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
